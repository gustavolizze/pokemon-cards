<pokemon-background>
  <pokemon-alert>
    <pokemon-loading></pokemon-loading>
    <pokemon-menu></pokemon-menu>
    <div class="screen" [ngSwitch]="screen">
      <pokemon-deck *ngSwitchCase="getScreen.Deck" ></pokemon-deck>
      <pokemon-add-deck *ngSwitchDefault ></pokemon-add-deck>
    </div>
  </pokemon-alert>
</pokemon-background>
